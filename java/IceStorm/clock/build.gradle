slice {
    java {
        include = ["${projectDir}"]
        srcDir = '.'
    }
}

sourceSets {
    main {
        java {
            srcDir '.'
        }
    }
}

dependencies {
    compile localDependency("ice")
    compile localDependency("icestorm")
    if (!useLocalOnly) {
        runtime "org.apache.tools:bzip2:1.0"
    }
}

// Create a jar for the publisher & subscriber which includes everything in the demo.
task publisherJar(type: Jar) {
    version = ""
    baseName = "publisher"
    from(sourceSets.main.output) {
        include "**"
    }
}

task subscriberJar(type: Jar) {
    version = ""
    baseName = "subscriber"
    from(sourceSets.main.output) {
        include "**"
    }
}

publisherJar {
    manifest {
        attributes("Main-Class": "Publisher")
        attributes("Class-Path": configurations.compile.resolve().collect { it.toURI() }.join(' '))
    }
}

subscriberJar {
    manifest {
        attributes("Main-Class": "Subscriber")
        attributes("Class-Path": configurations.compile.resolve().collect { it.toURI() }.join(' '))
    }
}

artifacts {
    archives publisherJar, subscriberJar;
}

clean {
    delete fileTree(dir: 'db', excludes:['.gitignore', 'DB_CONFIG'])
}

jar.enabled = false
